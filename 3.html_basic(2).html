<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 for 예쩨</h1>
    <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">
        <div>
                <!-- label의 for는 input id를 찾아 매핑 -->
            <label for="userName">이름</label>
            <input type="text" id="userName" name="name">
        </div>
        <div>

            <label for="email">이메일일</label>
            <input type="email" id="email" name="email" >
        </div>
        <div>

            <label for="address">주소소</label>
            <input type="text" id="address" name="address" readonly>
        </div>
        <div>

            <label for="password">비밀번호호</label>
            <input type="password" id="password" name="password" >
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="male" checked>남성
            <input type="radio" name="gender" id="gender" value="female">여성
        </div>
        <div>
            <label for="interests">관심사항</label>
            <input type="checkbox" id="interests" name="interests" value="sports">운동
            <input type="checkbox" id="interests" name="interests" value="listen">음악감상
            <input type="checkbox" id="interests" name="interests" value="read">독서
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="datetime-local" name="birthday" id="birthday">
        </div>

        <div>
            <label for="age">나이</label>
            <input type="number" id="age" name="age">

        </div>

        <div>
            <label for="role">유저 선택</label>
            <select name="role" id="role">
                <option value="admin">관리자</option>
                <option value="guest">방문자</option>
                <option value="user">일반유저</option>
            </select>
        </div>
        <div>
            <label for="">증명사진업로드</label>
            <input type="file" name="profile_image" accept="image/">
        </div>
        <div>
            <label for="resume">자기소개</label>
            <textarea name="" id="" rows="5" cols="30" placeholder="자기소개를 입력해주세요"></textarea>
        </div>

        <div>
            <input type="submit" value="회원가입 제출하기">
        </div>
        <button type="submit" >회원가입 제출하기</button>
    </form>
</body>
</html>
