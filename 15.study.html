<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruits1 = [
        "사과",
        "딸기",
        "파인애플",
        "수박",
        "참외",
        "오렌지",
        "자두",
        "망고",
      ];
      let fruits2 = ["수박", "사과", "참외", "오렌지", "파인애플", "망고"];

      let arr = fruits2.filter((a) => {
        if (fruits1.includes(a)) {
          return a;
        }
      });

      console.log(arr);

      let arr2 = fruits1.filter((a) => {
        if (!fruits2.includes(a)) {
          return a;
        }
      });
      console.log(arr2);
    </script>
  </body>
</html>
