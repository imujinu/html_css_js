<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showObject() {
        // js의 객체는 별도의 class가 필요하지 않음
        let person = { name: "hong", email: "hong@naver.com", age: 30 };
        // 객체 전체조회
        console.log(person);
        // 객체 특정 요소 조회 방법
        console.log(person.name);
        //객체 특정 요소 조회 방법 2.
        console.log(person["name"]);

        //Object.keys(객체명) : 객체의 키를 배열형태로 반환
        const keyArr = Object.keys(person);
        for (let i = 0; i < keyArr.length; i++) {
          console.log(person[keyArr[i]]);
        }
        // for (let i in keyArr) {
        //   console.log(person[keyArr[i]]);
        // }
        // keyArr.forEach((a) => {
        //   console.log(person[a]);
        // });
        person.age = 20;
        console.log(person.age);
      }

      function makeObject() {
        // 객체 생성 방법 1. 리터럴 방식으로 생성
        let person1 = { name: "hong", email: "hong@naver.com", age: 30 };

        // 객체 생성 방법 2. 빈 객체 생성 후 키와 값을 추가
        let person2;

        person2 = { name: "jin" };
        console.log(person2.name);
        person2["email"] = "kim@naver.com";
        person2.age = 30;
        person2.password = "1234";

        // 객체 생성 방법 3. 단축속성명 바식 : key와 value 값이 동일하게 사용될 때 간편하게 객체 생성하는 방식
        const name = "lee";
        const age = 30;
        const person3 = { name, age };
        console.log(person3);

        const obj3 = { a: 1, b: 2 };
        const obj4 = { ...obj3, c: 3 };
        console.log(obj4);
      }

      (() => {
        console.log("로딩완료");
      })();

      function makeArr() {
        let fruits = ["사과", "배", "바나나"];
        fruits.push("포도");
        console.log(fruits);
        fruits.pop();
        console.log(fruits);

        //filter, map

        const nums = [1, 2, 3, 4, 5, 6];
        const newNums1 = nums.filter((a) => a % 2 == 0);
        console.log(newNums1);

        const newNums2 = nums.map((a) => a * a);
        console.log(newNums2);
      }

      function makeObjArr() {
        let arr = [
          { name: "진우", age: 20 },
          { name: "우진", age: 22 },
          { name: "이무우", age: 25 },
        ];

        // for (let i = 0; i < obj.length; i++) {
        //   obj[i] = { ...obj[i], email: "jinwoo" + i };
        // }

        const newArr = arr.map((a) => {
          return { ...a, email: "test@naver.com" };
        });
        console.log(newArr);
      }

      function convertType() {
        let st1 = "10";
        let st2 = "hello";
        let num1 = Number(st1);
        console.log(typeof num1);
        num1 = String(num1);

        let num2 = Number(st2);
        // Nan이 담김(Not a number);
        console.log(num2);

        // ==은 타입 체크 x , ===은 타입 체크 
        console.log(10 == "10");
        console.log(10 === "10");
      }
    </script>
  </head>
  <body>
    <h2>javascript 객체</h2>
    <button onclick="showObject()">객체 조회</button>
    <button onclick="makeObject()">객체 생성</button>
    <button onclick="makeArr()">배열 생성</button>
    <button onclick="makeObjArr()">배열 생성</button>
    <button onclick="convertType()">배열 생성</button>
  </body>
</html>
