<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="../author/author_list.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="./post_detail.html" class="nav-link"> 게시글 상세 조회</a>
        </li>
        <li class="nav-item">
          <a href="./post_register.html" class="nav-link"> 글쓰기 </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>게시글 상세조회</h3>
      <input type="text" class="idInput" />
      <button class="btn btn-primary" onclick="postApiSingleData()">
        조회
      </button>
      <table style="width: 500px">
        <thead>
          <tr>
            <td>게시글번호</td>
            <td>제목</td>
            <td>내용</td>
            <td>유저번호</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      const tbody = document.querySelector("tbody");
      const id = document.querySelector(".idInput");

      async function postApiSingleData() {
        const result = await axios.get(
          `https://jsonplaceholder.typicode.com/posts/${id.value}`
        );
        const data = result.data;
        console.log(data);
        tbody.innerHTML = `
        <tr>
        <td>${data.id}</td>
        <td>${data.title}</td>
        <td>${data.body}</td>
        <td>${data.userId}</td>
        </tr>
        `;
      }
    </script>
  </body>
</html>
