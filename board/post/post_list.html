<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/board/author/author_list.html" class="nav-link"
            >회원 목록</a
          >
        </li>
        <li class="nav-item">
          <a href="/board/post/post_list.html" class="nav-link"> 게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="/board/author/author_register.html" class="nav-link">
            회원가입
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="page-header">
        <h3>게시글 목록 조회</h3>
        <div class="float-end">
          <a href="./post_register.html">
            <button class="btn btn-primary">글쓰기</button>
          </a>
        </div>
      </div>
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th>id</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      (async function postApiSingleData() {
        //axios함수는 비동기함수
        const result = await axios.get(
          "https://jsonplaceholder.typicode.com/posts"
        );
        const body = document.querySelector("tbody");
        const data = result.data;
        console.log(data);
        for (let i of data) {
          body.innerHTML += `
          <tr>
          <th>${i.id}</th>
          <th>${i.title} </th>
          <th> ${i.userId}</th>
          <th>${i.body} </th>
          </tr>
          `;
        }
      })();
    </script>
  </body>
</html>
