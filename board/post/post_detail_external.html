<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="../author/author_list.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="./post_detail.html" class="nav-link"> 게시글 상세 조회</a>
        </li>
        <li class="nav-item">
          <a href="./post_register.html" class="nav-link"> 글쓰기 </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>게시글 상세조회</h3>
      <input type="text" class="idInput" />
      <button class="btn btn-primary" onclick="postApiSingleData()">
        조회
      </button>
      <table style="width: 500px">
        <tbody style="width: 500px"></tbody>
      </table>
    </div>
    <script>
      const tbody = document.querySelector("tbody");

      async function postApiSingleData() {
        const id = document.querySelector(".idInput").value;
        try {
          const result = await axios.get(
            `http://localhost:8080/post/detail/${id}`
          );
          const data = result.data;
          console.log(data);
          tbody.innerHTML = `
        <tr><td> 게시글 번호 : ${data.id}</td> </tr>
        <tr><td> 제목 : ${data.title}</td> </tr>
        <tr> <td>내용 : ${data.contents}</td> </tr>
    
        `;
        } catch (e) {
          alert("입력값이 잘못되었습니다.");
          console.log("error!:" + e);
        }
      }
    </script>
  </body>
</html>
