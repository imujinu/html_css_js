<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="./author_detail.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="../post/post_list.html" class="nav-link"> 게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="./author_register.html" class="nav-link"> 회원가입 </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          이름 : <input type="text" class="form-control name" />
        </div>

        <div class="form-group">
          비밀번호: <input type="password" class="form-control password" />
        </div>

        <div class="form-group">
          이메일: <input type="email" class="form-control email" />
        </div>

        <button type="button" class="btn btn-danger" onclick="authorCreate()">
          회원가입
        </button>
      </form>
    </div>
    <script>
      function authorCreate() {
        const name = document.querySelector(".name").value;
        const password = document.querySelector(".password").value;
        const email = document.querySelector(".email").value;
        const data = new FormData();
        data.append("name", name);
        data.append("email", email);
        data.append("password", password);
        try {
          const result = axios.post(
            "http://localhost:8080/author/register2",
            data
          );
          window.location.href = "author_list.html";
        } catch (e) {
          console.log("error! : " + e);
          alert("회원가입에 실패했습니다.");
        }
      }
    </script>
  </body>
</html>
