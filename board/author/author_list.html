<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 목록 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="./author_detail.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="../post/post_list.html" class="nav-link"> 게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="./author_register.html" class="nav-link"> 회원가입 </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="page-header">
        <h3>회원 목록 조회</h3>
      </div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>이름</th>
            <th>이메일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      (async function userList() {
        const result = await axios.get("http://localhost:8080/author/list");
        console.log(result);
        const tbody = document.querySelector("tbody");
        for (let i of result.data) {
          tbody.innerHTML += `
              <tr>
            <td>${i.id}</td>
            <td>${i.name}</td>
            <td>${i.email}</td>
              </tr>
              `;
        }
      })();
    </script>
  </body>
</html>
